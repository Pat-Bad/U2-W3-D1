<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
    <h1 class="text-center mt-2">Pets form</h1></header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col col-12">
        <div class="mb-3">
        <label for="petName" class="form-label" >What's your pet's name?</label>
        <input type="text" class="form-control mb-4" id="petName" placeholder="Bulbasaur" required>
        <label for="ownerName" class="form-label" >What's your name?</label>
        <input type="text" class="form-control mb-4" id="ownerName" placeholder="Gino" required>
        <label for="typeOfPet" class="form-label">What is your pet?</label>
        <select class="form-select mb-4" aria-label="My baby is">
            <option selected>snake</option>
            <option value="1">a dog</option>
            <option value="2">a cat</option>
            <option value="3">a tarantula</option>
          </select>
        <label for="breed" class="form-label" >Breed?</label>
        <input type="text" class="form-control mb-3" id="breed" placeholder="Cane Corso">
        <div class="d-flex justify-content-center"><button class="btn btn-info">SUBMIT</button></div>
      </div></div></div></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./JS/index.js"></script>
  </body>
</html>
